<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/449847b9b4.js" crossorigin="anonymous"></script>
</head>
<body>   
    <video id="myVideo" autoplay loop muted plays-inline class="bg_video">
        <source src="media/vid/rain.mp4" type="video/mp4">
    </video>

     <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img class="weather-icon" src="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">
                <div class="col">
                    <img src="media/img/humidity.png" alt="">
                    <div class="weather_details">
                        <p>Humidity : </p>
                        <p class="humidity"></p>                       
                    </div>
                </div>
                <div class="col">
                    <img src="media/img/wind.png" alt="">
                    <div class="weather_details">
                        <p>Wind Speed :</p>
                        <p class="wind"></p>                        
                    </div>
                </div>
            </div>
        </div>
    </div>



</body>
</html>
